version: "3"
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
    - "3000:3000"
    volumes:
    - /apps/node_modules
    - .:/apps
  tests: 
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /apps/node_modules
      - .:/apps
    command: ["npm", "run", "test"]